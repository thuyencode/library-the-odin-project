<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link
      href="https://fonts.bunny.net/css?family=inter:400,500,600,700"
      rel="stylesheet"
    />
    <script type="module" src="src/main.ts"></script>
    <script type="module" src="./node_modules/preline/dist/preline.js"></script>
    <title>Library | Thuyen Code | The Odin Project</title>
  </head>
  <body class="flex min-h-screen flex-col justify-between bg-gray-100">
    <div
      id="hs-new-book-modal"
      class="hs-overlay fixed start-0 top-0 z-[60] hidden h-full w-full overflow-y-auto overflow-x-hidden [--overlay-backdrop:static]"
      data-hs-overlay-keyboard="false"
    >
      <div
        class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 m-3 mt-0 flex h-[calc(100%-3.5rem)] items-center opacity-0 transition-all ease-out sm:mx-auto sm:w-full sm:max-w-lg"
      >
        <form
          class="pointer-events-auto flex flex-col rounded-xl border bg-white shadow-sm dark:border-gray-700 dark:bg-gray-800 dark:shadow-slate-700/[.7]"
        >
          <div class="overflow-y-auto p-4">
            <p class="mt-1 text-gray-800 dark:text-gray-400">
              This is a wider card with supporting text below as a natural
              lead-in to additional content.
            </p>
          </div>
          <div
            class="flex items-center justify-end gap-x-2 border-t px-4 py-3 dark:border-gray-700"
          >
            <button
              type="button"
              class="inline-flex items-center gap-x-2 rounded-lg border border-red-500 px-3 py-2 text-sm font-semibold text-red-500 hover:border-red-400 hover:text-red-400 disabled:pointer-events-none disabled:opacity-50 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
              data-hs-overlay="#hs-new-book-modal"
            >
              Close
            </button>
            <button
              type="submit"
              class="inline-flex items-center gap-x-2 rounded-lg border border-transparent bg-blue-600 px-3 py-2 text-sm font-semibold text-white hover:bg-blue-700 disabled:pointer-events-none disabled:opacity-50 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
            >
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>

    <nav
      class="z-10 flex items-center justify-between bg-white px-10 py-3 text-2xl shadow-md"
    >
      <p class="font-semibold text-slate-800">
        You have <span id="quantity">0</span> books
      </p>
      <button
        type="button"
        class="hidden items-center gap-x-2 rounded-lg border border-transparent bg-blue-600 px-3 py-2 text-sm font-semibold text-white hover:bg-blue-700 disabled:pointer-events-none disabled:opacity-50 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
        data-hs-overlay="#hs-new-book-modal"
      >
        <iconify-icon icon="mdi:book-plus"></iconify-icon> New Book
      </button>
    </nav>

    <div
      class="absolute inset-0 z-0 m-auto flex flex-col items-center justify-center gap-3 bg-white"
    >
      <p class="text-3xl text-slate-800">There's nothing here</p>
      <p class="text-2xl text-slate-600">Why don't you add a new book?</p>
      <button
        type="button"
        class="inline-flex items-center gap-x-2 rounded-lg border border-transparent px-4 py-3 text-lg font-semibold text-blue-600 hover:bg-blue-100 hover:text-blue-800 disabled:pointer-events-none disabled:opacity-50 dark:text-blue-500 dark:hover:bg-blue-800/30 dark:hover:text-blue-400 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
        data-hs-overlay="#hs-new-book-modal"
      >
        <iconify-icon icon="mdi:book-plus"></iconify-icon> New Book
      </button>
    </div>

    <main class="hidden w-full grow flex-wrap content-start"></main>

    <footer class="z-10 mt-auto">
      <a
        class="w-full"
        href="https://github.com/thuyencode/library-the-odin-project"
        target="_blank"
      >
        <button
          type="button"
          class="inline-flex w-full items-center justify-center gap-x-2 rounded-lg border border-transparent px-4 py-3 text-sm font-semibold text-gray-500 hover:bg-gray-100 disabled:pointer-events-none disabled:opacity-50 dark:text-gray-400 dark:hover:bg-gray-800 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600"
        >
          Thuyen Code
          <iconify-icon class="text-2xl" icon="mdi:github"></iconify-icon>
        </button>
      </a>
    </footer>
  </body>
</html>
