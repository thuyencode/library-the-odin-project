<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link
      href="https://fonts.bunny.net/css?family=inter:400,500,600,700"
      rel="stylesheet"
    />
    <script type="module" src="src/main.ts" defer></script>
    <script
      type="module"
      src="./node_modules/preline/dist/preline.js"
      defer
    ></script>
    <title>Library | Thuyen Code | The Odin Project</title>
  </head>
  <body
    class="flex min-h-screen flex-col justify-between overflow-y-auto bg-white will-change-scroll dark:bg-slate-800"
  >
    <!-- The modal -->
    <div
      id="hs-new-book-modal"
      class="hs-overlay pointer-events-none fixed start-0 top-0 z-[60] hidden h-full w-full overflow-y-auto overflow-x-hidden"
    >
      <div
        class="m-3 mt-0 flex h-[calc(100%-3.5rem)] items-center opacity-0 transition-all ease-out hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 sm:mx-auto sm:w-full sm:max-w-lg"
      >
        <form
          class="pointer-events-auto flex w-full flex-col rounded-xl border bg-white shadow-sm dark:border-gray-700 dark:bg-gray-800 dark:shadow-slate-700/[.7]"
          id="new-book-form"
        >
          <div class="space-y-4 overflow-y-auto p-4">
            <div>
              <label
                for="book-title-input"
                class="mb-2 block text-xs font-medium dark:text-white sm:text-sm"
              >
                Book's title</label
              >
              <input
                type="text"
                id="book-title-input"
                name="book-title-input"
                class="block w-full rounded-lg border-gray-200 px-4 py-3 text-xs focus:border-blue-500 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50 dark:border-gray-700 dark:bg-slate-900 dark:text-gray-400 dark:focus:ring-gray-600 sm:text-sm"
                placeholder="The Communist Manifesto"
                required
              />
            </div>
            <div>
              <label
                for="author-name-input"
                class="mb-2 block text-xs font-medium dark:text-white sm:text-sm"
                >Author(s)</label
              >
              <input
                type="text"
                id="author-name-input"
                name="author-name-input"
                class="block w-full rounded-lg border-gray-200 px-4 py-3 text-xs focus:border-blue-500 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50 dark:border-gray-700 dark:bg-slate-900 dark:text-gray-400 dark:focus:ring-gray-600 sm:text-sm"
                placeholder="Karl Marx, Friedrich Engels"
                required
              />
            </div>
            <div>
              <label
                for="description-input"
                class="mb-2 block text-xs font-medium dark:text-white sm:text-sm"
                >Description</label
              >
              <input
                type="text"
                minlength="6"
                id="description-input"
                name="description-input"
                class="block w-full rounded-lg border-gray-200 px-4 py-3 text-xs focus:border-blue-500 focus:ring-blue-500 disabled:pointer-events-none disabled:opacity-50 dark:border-gray-700 dark:bg-slate-900 dark:text-gray-400 dark:focus:ring-gray-600 sm:text-sm"
                placeholder="Proletariat together strong"
              />
            </div>
            <div>
              <label
                for="pages-number-input"
                class="mb-2 block text-xs font-medium dark:text-white sm:text-sm"
                >Page(s)</label
              >
              <div
                class="rounded-lg border border-gray-200 bg-white dark:border-gray-700 dark:bg-slate-700"
                data-hs-input-number
              >
                <div class="flex w-full items-center justify-between gap-x-1">
                  <div class="grow px-3 py-2">
                    <input
                      class="w-full border-0 bg-transparent p-0 text-gray-800 focus:ring-0 dark:text-white"
                      type="text"
                      value="1"
                      min="1"
                      id="pages-number-input"
                      name="pages-number-input"
                      data-hs-input-number-input
                      required
                    />
                  </div>

                  <div
                    class="-gap-y-px flex items-center divide-x divide-gray-200 border-s border-gray-200 dark:divide-gray-700 dark:border-gray-700"
                  >
                    <button
                      type="button"
                      class="inline-flex h-10 w-10 items-center justify-center gap-x-2 bg-white text-xs font-medium text-gray-800 last:rounded-e-lg hover:bg-gray-50 disabled:pointer-events-none disabled:opacity-50 dark:bg-slate-900 dark:text-white dark:hover:bg-gray-800 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600 sm:text-sm"
                      data-hs-input-number-decrement
                    >
                      <iconify-icon
                        class="text-base"
                        icon="ic:round-minus"
                      ></iconify-icon>
                    </button>
                    <button
                      type="button"
                      class="inline-flex h-10 w-10 items-center justify-center gap-x-2 bg-white text-xs font-medium text-gray-800 last:rounded-e-lg hover:bg-gray-50 disabled:pointer-events-none disabled:opacity-50 dark:bg-slate-900 dark:text-white dark:hover:bg-gray-800 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600 sm:text-sm"
                      data-hs-input-number-increment
                    >
                      <iconify-icon
                        class="text-base"
                        icon="ic:round-plus"
                      ></iconify-icon>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div
            class="flex items-center justify-end gap-x-2 border-t px-4 py-3 dark:border-gray-700"
          >
            <button
              type="button"
              class="inline-flex items-center gap-x-2 rounded-lg border border-red-500 px-3 py-2 text-xs font-semibold text-red-500 hover:border-red-400 hover:text-red-400 disabled:pointer-events-none disabled:opacity-50 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600 sm:text-sm"
              data-hs-overlay="#hs-new-book-modal"
            >
              Close
            </button>
            <button
              type="submit"
              class="inline-flex items-center gap-x-2 rounded-lg border border-transparent bg-blue-600 px-3 py-2 text-xs font-semibold text-white hover:bg-blue-700 disabled:pointer-events-none disabled:opacity-50 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600 sm:text-sm"
            >
              Save Book
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- This navbar is shown when there are no books -->
    <nav
      class="sticky top-0 z-10 flex items-center justify-center bg-white p-3 text-center text-lg shadow-md dark:bg-slate-900 sm:text-xl md:px-10 md:text-2xl"
      id="welcome-navbar"
      aria-label="Welcome navbar"
    >
      <p class="my-1 font-semibold text-slate-800 dark:text-white">
        Welcome back to your library
      </p>
    </nav>

    <!-- This navbar is hidden when there are no books -->
    <nav
      class="sticky top-0 z-10 flex items-center justify-between bg-white p-3 text-lg shadow-md dark:bg-slate-900 sm:text-xl md:px-10 md:text-2xl"
      id="information-navbar"
      aria-label="Information navbar"
    >
      <p class="font-semibold text-slate-800 dark:text-white">
        You have <span id="quantity">0</span> books
      </p>
      <!-- This button is hidden when there are no books -->
      <button
        type="button"
        class="inline-flex items-center gap-x-2 rounded-lg border border-transparent bg-blue-600 px-3 py-2 text-xs font-semibold text-white hover:bg-blue-700 disabled:pointer-events-none disabled:opacity-50 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600 sm:text-sm"
        data-hs-overlay="#hs-new-book-modal"
      >
        <iconify-icon icon="mdi:book-plus"></iconify-icon> New Book
      </button>
    </nav>

    <!-- This div is shown when there are no books -->
    <div
      class="absolute inset-0 m-auto hidden flex-col items-center justify-center gap-3 text-center"
      id="no-books"
    >
      <p class="text-2xl text-slate-800 dark:text-white md:text-3xl">
        There's nothing here
      </p>
      <p
        class="text-lg text-slate-600 dark:text-gray-400 sm:text-xl md:text-2xl"
      >
        Why don't you add a new book?
      </p>
      <button
        type="button"
        class="inline-flex items-center gap-x-2 rounded-lg border border-transparent px-3 py-2 text-base font-semibold text-blue-600 hover:bg-blue-100 hover:text-blue-800 disabled:pointer-events-none disabled:opacity-50 dark:text-blue-500 dark:hover:bg-blue-800/30 dark:hover:text-blue-400 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600 md:px-4 md:py-3 md:text-lg"
        data-hs-overlay="#hs-new-book-modal"
      >
        <iconify-icon icon="mdi:book-plus"></iconify-icon> New Book
      </button>
    </div>

    <!-- Where the books are shown -->
    <main class="grid grow grid-cols-ram gap-3 p-4" id="book-container"></main>

    <!-- Footer -->
    <footer class="z-10">
      <a
        class="w-full"
        href="https://github.com/thuyencode/library-the-odin-project"
        target="_blank"
      >
        <button
          type="button"
          class="inline-flex w-full items-center justify-center gap-x-2 rounded-lg border border-transparent px-4 py-3 text-xs font-semibold text-gray-500 hover:bg-gray-100 disabled:pointer-events-none disabled:opacity-50 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600 sm:text-sm"
        >
          Thuyen Code
          <iconify-icon class="text-2xl" icon="mdi:github"></iconify-icon>
        </button>
      </a>
    </footer>
  </body>
</html>
