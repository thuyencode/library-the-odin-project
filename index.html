<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.bunny.net" />
    <link
      href="https://fonts.bunny.net/css?family=inter:400,500,600,700"
      rel="stylesheet"
    />
    <script type="module" src="src/main.ts"></script>
    <script type="module" src="./node_modules/preline/dist/preline.js"></script>
    <title>Library | Thuyen Code | The Odin Project</title>
  </head>
  <body class="flex min-h-screen flex-col justify-between bg-gray-100 text-2xl">
    <div
      id="hs-new-book-modal"
      class="modal-overlay-wrapper hs-overlay hs-overlay-open:opacity-100 hs-overlay-open:duration-500 hidden"
    >
      <div
        class="hs-overlay-open:opacity-100 hs-overlay-open:duration-500 modal-wrapper"
      >
        <div class="modal">
          <div class="title-wrapper">
            <h3 class="title">Modal title</h3>
            <button class="close-btn" data-hs-overlay="#hs-new-book-modal">
              <span class="sr-only">Close</span>
              <iconify-icon icon="mdi:window-close"></iconify-icon>
            </button>
          </div>
          <div class="overflow-y-auto p-4">
            <p class="mt-1 text-gray-800 dark:text-gray-400">
              This is a wider card with supporting text below as a natural
              lead-in to additional content.
            </p>
          </div>
          <div
            class="flex items-center justify-end gap-x-2 border-t px-4 py-3 dark:border-gray-700"
          >
            <button
              class="outline-btn-red sm"
              data-hs-overlay="#hs-new-book-modal"
            >
              Close
            </button>
            <button class="solid-btn sm">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <nav
      class="z-10 flex items-center justify-between bg-white px-10 py-3 shadow-md"
    >
      <p class="font-bold text-slate-800">Library</p>
      <button class="solid-btn sm hidden" data-hs-overlay="#hs-new-book-modal">
        <iconify-icon icon="mdi:book-plus"></iconify-icon> New book
      </button>
    </nav>

    <div
      class="absolute inset-0 z-0 m-auto flex flex-col items-center justify-center gap-3 bg-white"
    >
      <p class="text-3xl text-slate-800">There's nothing here</p>
      <p class="text-slate-600">Why don't you add a new book?</p>
      <button class="ghost-btn lg" data-hs-overlay="#hs-new-book-modal">
        <iconify-icon icon="mdi:book-plus"></iconify-icon> New book
      </button>
    </div>

    <main class="hidden w-full grow flex-wrap content-start"></main>

    <footer class="z-10 mt-auto">
      <a
        class="w-full"
        href="https://github.com/thuyencode/library-the-odin-project"
        target="_blank"
      >
        <button class="ghost-btn w-full">
          Thuyen Code
          <iconify-icon class="text-2xl" icon="mdi:github"></iconify-icon>
        </button>
      </a>
    </footer>
  </body>
</html>
